# КПК, ID карта, доступы.

- type: accessLevel
  id: StarCorps
  name: id-card-access-level-starcorps

- type: jobIcon
  parent: JobIcon
  id: StarCorpsJobIcon
  icon:
    sprite: /Textures/Imperial/Felix/Objects/jobicons.rsi
    state: StarCorps
  jobName: job-name-starcorps

- type: jobIcon
  parent: JobIcon
  id: FederationJobIcon
  icon:
    sprite: /Textures/Imperial/Felix/Objects/jobicons.rsi
    state: Federation
  jobname: job-name-federation

- type: entity
  id: StarCorpsIDCard
  parent: IDCardStandard
  name: StarCorps ID card
  suffix: Felix
  description: Identification Card.
  components:
    - type: Item
      size: Tiny
    - type: IdCard
      jobIcon: StarCorpsJobIcon
      jobTitle: job-name-starcorps
    - type: Access
      tags:
      - StarCorps
    - type: Sprite
      sprite: Imperial/Felix/Objects/card.rsi
      layers:
        - state: starcorps
    - type: Clothing
      slots:
        - idcard
      sprite: Imperial/Felix/Objects/card.rsi
    - type: PresetIdCard
      job: null

- type: entity
  id: StarCorpsPDA
  parent: BaseCustomPDA
  name: StarCorps PDA
  suffix: Felix
  description: Identity card initialisation and viewing device. Has built-in programmes that are found in other conventional PDAs.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Imperial/Felix/Objects/pda.rsi
    layers:
      - map: [ "enum.PdaVisualLayers.Base" ]
      - state: "light_overlay"
        map: [ "enum.PdaVisualLayers.Flashlight" ]
        shader: "unshaded"
        visible: false
      - state: "id_overlay"
        map: [ "enum.PdaVisualLayers.IdLight" ]
        shader: "unshaded"
        visible: false
  - type: Pda
    id: StarCorpsIDCard
    state: pda
  - type: PdaBorderColor
    borderColor: "#242424"
    accentHColor: "#447987"
  - type: Icon
    sprite: Imperial/Felix/Objects/pda.rsi
    state: pda

